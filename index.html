<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANJARO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="menu-section">
        <div class="menu">
            <h2>Francasio's Private Resort</h2>
            <button class="menu-button">Explore</button>
            <button class="menu-button">Hosting</button>
            <button class="menu-button">Payment</button>
            <button class="menu-button">Profile</button>
            <hr class="menu-line">
        </div>
    </div>

    <div class="middle-section">
        <div class="middle">
            <h2>When do you want to go?</h2>
            <p class="intro">Plan a trip now or later. 
            You can book a place instantly 
            or send a request to the host</p>
        </div>
    </div>

    <div class="calendar-section">
        <div class="calendar">
            <div class="months">
                <button>&lt;</button>
                <button>January</button>
                <button>&gt;</button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>

                <tbody class="calendar-body">
                    <tr>
                        <td><button></button></td>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    </tr>

                    <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>10</button></td>
                    <td><button>11</button></td>
                    <td><button>12</button></td>
                    <td><button>13</button></td>
                    </tr>

                    <tr>
                    <td><button>14</button></td>
                    <td><button>15</button></td>
                    <td><button>16</button></td>
                    <td><button>17</button></td>
                    <td><button>18</button></td>
                    <td><button>19</button></td>
                    <td><button>20</button></td>
                    </tr>

                    <tr>
                    <td><button>21</button></td>
                    <td><button>22</button></td>
                    <td><button>23</button></td>
                    <td><button>24</button></td>
                    <td><button>25</button></td>
                    <td><button>26</button></td>
                    <td><button>27</button></td>
                    </tr>

                    <tr>
                    <td><button>28</button></td>
                    <td><button>29</button></td>
                    <td><button>30</button></td>
                    <td><button>31</button></td>
                    <td><button></button></td>
                    <td><button></button></td>
                    <td><button></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="schedule-section">
        <h4>Choose a time</h4>

        <div class="booking-option">
            <img src="morning.jpg" alt="morning">
            <p class="schedule">Morning</p>
            <p class="time">8:00 AM - 5:00 PM</p>
            <p class="schedule">&zwnj;</p> 
            <button>Book</button>
        </div>

        <div class="booking-option">
            <img src="whole day.jpg" alt="whole day">
            <p class="schedule">Whole Day</p>
            <p class="time">8:00 AM - 5:00 AM</p>
            <p class="time">8:00 PM - 5:00 PM</p>
            <button>Book</button>
        </div>

        <div class="booking-option">
            <img src="night.jpg" alt="night">
            <p class="schedule">Night</p>
            <p class="time">8:00 PM - 5:00 AM</p>
            <p class="schedule">&zwnj;</p> 
            <button>Book</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
